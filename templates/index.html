<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 사인분석기: 시그니처</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <section id="landing-section">
            <h1 class="title">AI 사인분석기: 시그니처</h1>
            <h2 class="subtitle">펜 끝에 당신의 잠재력이 숨어있습니다.</h2>
            <div class="signature-pad-container">
                <canvas id="signature-canvas"></canvas>
            </div>
            <div class="button-wrapper">
                <button id="clear-button">다시 그리기</button>
                <button id="start-button" disabled>잠재력 분석 시작</button>
            </div>
            <p class="disclaimer">※ 본 분석은 필적기반의 알고리즘으로 생성된 재미를 위한 콘텐츠입니다.</p>
        </section>

        <section id="loading-section" class="hidden">
            <div class="loading-spinner"></div>
            <p id="loading-text">사용자의 서명을 스캔하는 중...</p>
        </section>

        <section id="result-section" class="hidden">
            <div id="result-card">
                <h3 class="result-header">AI 사인분석기의 분석 리포트</h3>
                
                <div class="result-signature-container">
                    <p class="result-signature-title">분석한 서명</p>
                    <img id="result-signature-image" src="" alt="사용자 서명">
                </div>

                <h2 id="result-profile-type" class="profile-type"></h2>
                <p id="result-profile-comment" class="comment"></p>
                
                <div class="stats-container">
                    <h4>핵심 역량</h4>
                    <ul id="result-stats-list"></ul>
                </div>

                <div class="talent-container">
                    <h4>AI가 발견한 숨겨진 재능</h4>
                    <p id="result-hidden-talent"></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button id="download-button">결과 이미지 저장</button>
                <button id="share-button">결과 공유하기 🔗</button>
                <button id="restart-button">다시 분석하기</button>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
